<div id="admin-header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#admin-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Administrador</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="admin-navbar">
                <button id="create-admin" class="btn btn-default navbar-btn" ng-hide="ctrl.editMode" ng-click="ctrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Create</button>
                <button id="refresh-admin" class="btn btn-default navbar-btn" ng-hide="ctrl.editMode" ng-click="ctrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
                <button id="save-admin" type="submit" form="admin-form" class="btn btn-default navbar-btn" ng-show="ctrl.editMode"><span class="glyphicon glyphicon-save"></span> Save</button>
                <button id="cancel-admin" type="button" form="admin-form" class="btn btn-default navbar-btn" ng-show="ctrl.editMode" ng-click="form.$setPristine(); ctrl.fetchRecords();"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            </div>
        </div>
    </nav>
</div>
<div ng-hide="ctrl.editMode">
    <div class="col-sm-12">
        <div ng-repeat="record in records">
            <div class="col-md-4 col-sm-6 col-lg-3 well">
                <div class="col-md-12">
                    <div class="img-thumbnail" id="imagen" ng-if="record.imagen">
                        <a ng-href="{{record.imagen}}" target="_blank"><img class="img-responsive" style="height: 20vmax;" ng-src="{{record.imagen}}" alt="{{record.imagen}}"></a>
                    </div>
                </div>
                <div class="caption" >
                    <p><strong>Nombre:</strong> {{record.nombre}}</p>
                    <p><strong>Apellido:</strong> {{record.apellido}}</p>
                    <p><strong>Tipo de identificación:</strong> {{record.tipoc}}</p>
                    <p><strong>Numero de Identificación:</strong> {{record.ncedula}}</p>
                    <p><strong>Genero:</strong> {{record.genero}}</p>
                    <p><strong>Fecha de nacimiento:</strong> {{record.fechan}}</p>
                </div>
                <p class="text-center">
                    <button id="{{$parent.$index}}-edit-btn" class="btn btn-default btn-sm" ng-click="ctrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                    <button id="{{$parent.$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remove</button>
                </p>
            </div>
        </div>
    </div>
</div>
<div ng-show="ctrl.editMode" class="well">
    <form novalidate name="form" id="admin-form" role="form" ng-submit="form.$valid && ctrl.saveRecord()">
        <fieldset>
           <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.nombre.$valid && form.nombre.$dirty, 'has-error': form.nombre.$invalid && (form.nombre.$dirty || form.$submitted)}" >
                <label for="nombre" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-10">
                    <input id="nombre" name="nombre" class="form-control" type="text" ng-model="currentRecord.nombre" required />
                </div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-success': form.apellido.$valid && form.apellido.$dirty, 'has-error': form.apellido.$invalid && (form.apellido.$dirty || form.$submitted)}" >
                <label for="apellido" class="col-md-2 control-label">Apellido</label>
                <div class="col-md-10">
                    <input id="apellido" name="apellido" class="form-control" type="text" ng-model="currentRecord.apellido" required />
                </div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-success': form.tipoc.$valid && form.tipoc.$dirty, 'has-error': form.tipoc.$invalid && (form.tipoc.$dirty || form.$submitted)}" >
                <label for="tipoc" class="col-md-2 control-label">Tipo de documento</label>
                <div class="col-md-10">
                    <input id="tipoc" name="tipoc" class="form-control" type="text" ng-model="currentRecord.tipoc" required />
                </div>
            </div>
            
            <div class="form-group col-md-12" ng-class="{'has-success': form.ncedula.$valid && form.ncedula.$dirty, 'has-error': form.ncedula.$invalid && (form.ncedula.$dirty || form.$submitted)}" >
                <label for="ncedula" class="col-md-2 control-label">Numero de documento</label>
                <div class="col-md-10">
                    <input id="ncedula" name="ncedula" class="form-control" type="number" ng-model="currentRecord.ncedula" required />
                </div>
            </div>
            
            <div class="form-group col-md-12" ng-class="{'has-success': form.genero.$valid && form.genero.$dirty, 'has-error': form.genero.$invalid && (form.genero.$dirty || form.$submitted)}" >
                <label for="genero" class="col-md-2 control-label">Genero</label>
                <div class="col-md-10">
                    <input id="genero" name="genero" class="form-control" type="text" ng-model="currentRecord.genero" required />
                </div>
            </div>
           
           <div class="form-group col-md-12" ng-class="{'has-success': form.fechan.$valid && form.fechan.$dirty, 'has-error': form.fechan.$invalid && (form.fechan.$dirty || form.$submitted)}" >
                <label for="fechan" class="col-md-2 control-label">Fecha de nacimiento</label>
                <div class="col-md-10">
                    <input id="fechan" name="fechan" class="form-control" type="Date" ng-model="currentRecord.fechan" required />
                </div>
            </div>
             <div class="form-group col-md-12" ng-class="{'has-success': form.imagen.$valid && form.imagen.$dirty, 'has-error': form.imagen.$invalid && (form.imagen.$dirty || form.$submitted)}" >
                <label for="imagen" class="col-md-2 control-label">Imagen</label>
                <div class="col-md-10">
                    <input id="imagen" name="imagen" class="form-control" type="text" ng-model="currentRecord.imagen" required />
                </div>
            </div>
            
            
            
        </fieldset>
    </form>
</div>
